name: jaspea
version: 0.1.0.0
license: MIT
author: JosuÃ© Mongan
maintainer: josuesmjr.mongan@gmail.com
synopsis: A graphical modeling language for robotics

dependencies:
  - base >= 4.14 && < 5
  - text
  - mtl
  - parsec

executables:
  jaspea:
    main: app/Main.hs
    ghc-options: -threaded -rtsopts -with-rtsopts=-N
    dependencies:
      - base
      - text
      - mtl
      - parsec

tests:
  jaspea-test:
    main: test/Spec.hs
    ghc-options: -threaded -rtsopts -with-rtsopts=-N
    dependencies:
      - base
      - text
      - mtl
      - parsec
