name: jaspea
version: 0.1.0.0
license: MIT
author: JosuÃ© Mongan
maintainer: josuesmjr.mongan@gmail.com
synopsis: A graphical modeling language for robotics
category: Development

description: |
    Jaspea is a domain-specific language (DSL) for modeling,
    simulating, and visualizing robotic systems using graphs.

library:
    source-dirs: src
    exposed-modules:
        - Lexer.Lexer
        - Parser.Parser
        - AST.AST
        - Types.Types
        - Semantics.Checker
        - Simulator.Simulator
        - Export.ExportDot
        - Export.ExportROS
        - Export.ExportGazebo
        - Graph.Render
        - REPL.REPL
        - Utils.Utils
    dependencies:
        - base >= 4.14 && < 5
        - text
        - mtl
        - parsec
        - alex
        - happy

executables:
    jaspea:
        main: app/Main.hs
        source-dirs: .
        ghc-options:
            - -threaded
            - -rtsopts
            - -with-rtsopts=-N
        dependencies:
            - jaspea
            - text
            - mtl
            - parsec

tests:
    jaspea-test:
        main: test/SimulatorTest.hs
        source-dirs: .
        ghc-options:
            - -threaded
            - -rtsopts
            - -with-rtsopts=-N
        dependencies:
            - jaspea
            - HUnit
            - QuickCheck
